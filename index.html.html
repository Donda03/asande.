<body>
    <div class="wrapper">
        <form method="get" action="#">
            <h2>Welcome to Brainly Bunch</h2>

                <input type="email" required="required">

                <label>Enter your password</label>
            </div>
            <div class="forget">

                    <p>Remember me</p>

                 <a href="forgot pass word">Forgot password?</a>
            </div>
            <button type="submit">Log in</button>
             
        </form>
